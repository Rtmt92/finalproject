name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ DÃ©ploiement
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: Install backend deps
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: DÃ©ployer sur le serveur
        uses: appleboy/ssh-action@v0.1.11
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop apache2 || true
            rsync -av --delete ./backend/ $REMOTE_APP_PATH/backend/
            rsync -av --delete ./frontend/build/ $REMOTE_APP_PATH/frontend/
            sudo chown -R www-data:www-data $REMOTE_APP_PATH
            sudo systemctl start apache2
